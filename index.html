    <!-- Button trigger modal -->
<button type="button" class="launch btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Create User
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Write in user data</h4>
    </div>
    <div class="modal-body" >

      <form class="form-inline">

          <div class="form-group">

            <label for="exampleInputName2">Name</label>
              <input type="text" class=" form-control" id="exampleInputName2" placeholder="Jane Doe" >
          </div>
          <div class="form-group">
              <label for="exampleInputEmail2">Email</label>
              <input type="text" class="mailInput form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
          </div>

  </form>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="add btn btn-primary" data-dismiss="modal">Add User</button>

    </div>

  </div>
</div>
</div>
