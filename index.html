<!DOCTYPE html>
<html>
  <head>
    <title>page</title>

    <script type="text/javascript" src="jquery-1.12.0.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <button type="button" class="add-user btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Create User
    </button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Write in user data</h4>
          </div>
          <div class="modal-body" >
            <form class="form-inline">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="username" class="form-control" placeholder="Jane Doe" >
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="mailInput form-control" name="email" placeholder="jane.doe@example.com">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="submit btn btn-primary" data-dismiss="modal">Add User</button>
          </div>
        </div>
      </div>
    </div>


    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody class="maindata"></tbody>
    </table>




  </body>
</html>
